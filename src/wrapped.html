<html>
  <head>
    <title>SplitCloud Accessible SoundCloud Track</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/dist.css?v=15" />
    <meta name="viewport" content="width=device-width">
    <style>
      body {
        background: linear-gradient(to top, #0c83e4, #64b5f7);
        padding-top: 100px;
      }
      #playlist {
        text-align: left;
      }
      h1 {
        font-size: 40px;
        margin-bottom: 50px;
        margin-top: 20px;
        font-weight: 600;
      }
      #playlist h4{
        
        font-size: 25px;
        line-height: 80px;
        height: 80px;
        font-weight: 400;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin: 35px 0px;
        
      }
      #playlist img{
        width: 75px;
        height: 75px;
        margin-right: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    
    <div class="container">
        <header>
            <div class="row">
              <div class="span10">
              <img src='./img/splitcloud.logo.png' class='app-logo' alt='splitcloud Logo'/>

              </div>
              <div class="span2 download-badge padding-25">
                <span class=""></span>
              </div>
            </div>
          </header>
        <div class="row">
          <div class="span12 text-center">
            <h1>My Top Songs of 2019</h1>
            <div id="playlist"></div>
          </div>
        </div>
      </div>
    <script>
      const $ = document.querySelector.bind(document);
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id') || '';
      const side = urlParams.get('side') || '';
      const year = urlParams.get('year') || '2019';
      fetch(`https://rest.splitcloud-app.com/wrapped/${year}/${id}/${side}`)
      .then(resp => resp.json()).then(data => {
          data.slice(0,5).map(item => {
            const artwork = item.artwork_url || './img/empty_album.png'
            $('#playlist').innerHTML += `<h4><img src="${artwork}"/>${item.title}</h4>`;  
          });
      });
    </script>
  </body>
</html>
