<html>
  <head>
    <title>Follow SplitCloud!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/dist.css?v=15" />
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <style>
      body {
        background: linear-gradient(to top, #0f1315, #333333);
        padding-top: 50px;
      }
      #playlist {
        text-align: left;
      }
      .app-logo{
        height:65x;
      }
      h1 {
        font-size: 30px;
       
        margin: 20px 0px;
        font-weight: 600;
      }
      h3 {
        font-size: 22px;
        line-height: 35px;
        font-weight: 400;
      }
      p {
        font-size: 16px;
      }
      #playlist .desc{
        display:flex;
        flex:5;
      }
      #playlist h4{
       
        font-size: 22px;
        line-height: 28px;
        font-weight: 300;
      }
      #playlist div {
        display: flex;
        flex-direction: row;
      }
      #playlist div span {
        font-size: 40px;
        line-height: 60px;
        height: 80px;
        color: #a7dcf3;
        flex: 1;
        text-align: center;
      }
      #playlist img{
        width: 75px;
        height: 75px;
        margin-right: 20px;
        border-radius: 10px;
      }
      .cta-button {
        position: relative;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        flex:1;
        height: 35px;
        background-color: #c9b545;
        font-size: 25px;
        font-weight: 600;
        line-height: 35px;
        margin: 50px 0px;
        padding: 15px 20px;
        border-radius: 16px;
        transition: background-color 0.5s linear;
        box-shadow: inset 0px 0px 1px 2px #ffffff3d;
      }
      .cta-button:hover {
        background-color: #f2d847;
      }
      .invert-icon {
        -webkit-filter: invert(1);
        filter: invert(1);
        position: absolute;
        left: 15px;
        top: 15px;
      }
      .link-instagram {
        background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
      }
      .link-tiktok {
        background: linear-gradient(45deg, rgba(56,242,234,1) 4%, rgba(250,34,78,1) 20%, rgba(9,9,9,1) 30%);
      }
    </style>
  </head>
  <body>
    
    <div class="container">
        <header>
            <div class="row">
              <div class="span12 text-center">
              <img src='./img/splitcloud.logo.png' class='app-logo' alt='splitcloud Logo'/>
              </div>
            </div>
          </header>
        <div class="row">
          <div class="span12 text-center">
            <h1>ðŸ“¢ Follow our socials</h1>
            <h3>
              Win a <b>âœ¨Remove Adsâœ¨</b> promocode
              and get the news about SplitCloud!</h3>
            <div class="cta-button link-tiktok" >
              <img height="32" width="32" class="invert-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/tiktok.svg" />
              <small>go to</small> Tik Tok</div>
            <div class="cta-button link-instagram" >
              <img height="32" width="32" class="invert-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/instagram.svg" />
              <small>go to</small> Instagram</div>
          </div>
        </div>
      </div>
    <script>
        /*GA tracking*/
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
       ga('create', 'UA-100899493-1', 'auto');
       ga('send', 'pageview');
       ga('set', 'transport', 'beacon');

      const $ = document.querySelector.bind(document);
      const sendShareEvent = (label) => {
        ga('send', {
          hitType: 'event',
          eventCategory: 'link',
          eventAction: 'share-link',
          eventLabel: label,
        });
      }
      $('.link-instagram').addEventListener('click', () => { 
        sendShareEvent('instagram')
        window.location = 'instagram://user?username=splitcloud_app'; 
      });
      $('.link-tiktok').addEventListener('click', () => { 
        sendShareEvent('tiktok');
        window.location = 'https://www.tiktok.com/@splitcloudapp';
      });
