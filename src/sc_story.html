<html>
  <head>
    <title>SplitCloud Share</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/dist.css?v=15" />
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <style>
      body {
        background: linear-gradient(to bottom, #00d2ff, #1f5093);
        padding-top: 100px;
        padding-top: 100px;
      }

      h1 {
        font-size: 40px;
        margin-bottom: 50px;
        margin-top: 20px;
        font-weight: 600;
      }
      .app-logo{
        height:70px;
      }
      h4{
        font-size: 35px;
        line-height: 35px;
        font-weight: 600;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;    
        margin-left:25px;
        margin-right: 25px;    
      }
      .trackTitle {
        margin-top: 30px;
        font-size: 30px;
        line-height: 35px;
        margin-bottom: 10px;
      }
      .trackSubtitle {
        font-size: 25px;
        line-height: 30px;
        margin-top: 0px;
        color:rgba(255, 255, 255, 0.7);
      }
      .container {
        position:relative;
        z-index:3;
      }
      #playlist {
        margin-top: 30px;
      }
      #playlist img{
        width: 90%;
        /* height: 75px; */
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.4) 0px 10px 20px;
      }
      #dropshadow {
        position: fixed;
        bottom: 0px;
        width: 100%;
        height: 100%;
        background: linear-gradient(0deg, #0f0f0f 25%, transparent);
        z-index: 1;
      }
      #bg_blur{
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        z-index:0;
        background-size: cover;
        background-position: center center;
        filter: blur(5px) brightness(0.7);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div id='bg_blur'> </div>
    <div id='dropshadow'> </div>
    <div class="container">
        <header>
            <div class="row">
              <div class="span10 text-center">
              <img src='./img/splitcloud.logo.png' class='app-logo' alt='splitcloud Logo'/>

              </div>
              <div class="span2 download-badge padding-25">
                <span class=""></span>
              </div>
            </div>
          </header>
        <div class="row">
          <div class="span12 text-center">
            <div id="playlist"></div>
          </div>
        </div>
      </div>
    <script>
      const $ = document.querySelector.bind(document);
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id') || '';
      const scToken = urlParams.get('scToken') || '66b598e554ce0083e7c7b55e983062b0';
      const TRACK_ARTIST_DELIMITER = ' - ';
      function cleanText(s) {
        return s.replace(/("|')/g, '').trim();
      }
      function getFormattedSCTrackAndArtist(t) {
        const splitByDelimiter = t.title.split(TRACK_ARTIST_DELIMITER);
        let trackName = cleanText(splitByDelimiter.slice(1).join(TRACK_ARTIST_DELIMITER));
        let artistName = cleanText(splitByDelimiter[0]);
        if (!trackName) {
          trackName = artistName;
          artistName = t.user.username;
        }
        return [trackName, artistName];
      }
      fetch(`https://api.soundcloud.com/tracks/${id}?client_id=${scToken}`)
      .then(resp => resp.json()).then(data => {
          let artwork = data.artwork_url;
          if (artwork) {
            artwork = artwork.replace('large.jpg', 't500x500.jpg');
          } else {
            artwork = './img/empty_album_alt.png'
          }
          const trackAndArtist = getFormattedSCTrackAndArtist(data);
          $('#bg_blur').style.backgroundImage = `url('${artwork}')`;
          $('#playlist').innerHTML += `<img src="${artwork}"/><h4 class="trackTitle">${trackAndArtist[0]}</h4><h4 class="trackSubtitle">${trackAndArtist[1]}</h4>`;  
      });
      function loadCSS(e,t,n,o){"use strict";function r(){for(var t,o=0;o<l.length;o++)l[o].href&&l[o].href.indexOf(e)>-1&&(t=!0);t?i.media=n||"all":setTimeout(r)}var i=window.document.createElement("link"),d=t||window.document.getElementsByTagName("script")[0],l=window.document.styleSheets;return i.rel="stylesheet",i.href=e,i.media="only x",i.onload=o||function(){},d.parentNode.insertBefore(i,d),r(),i}
      loadCSS('http://fonts.googleapis.com/css?family=Lato:700,300');
       /*GA tracking*/
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', 'UA-100899493-1', 'auto');
      ga('send', 'pageview');
    </script>
    <script async src="https://www.google-analytics.com/analytics.js"></script>
  </body>
</html>
