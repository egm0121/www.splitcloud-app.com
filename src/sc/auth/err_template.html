<html>
  <head>
      <title>SplitCloud - The Double Music Player for SoundCloud</title>
      <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <a href='#'>Click to continue to SplitCloud</a>
    <script>
      var payload = window.location.href;
      var customProtocolUri = 'splitcloud://url='+payload;
      document.querySelector('a').setAttribute('href',customProtocolUri); 
      setTimeout( () => document.querySelector('a').click(),300);
    </script>
  </body>
</html>
